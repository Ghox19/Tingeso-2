eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  devtools:
    restart:
      aditional-paths: src/main/java
  application:
    name: loan-microservice
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/loan
    username: postgres
    password: admin
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
management:
  endpoints:
    web:
      exposure:
        include: "*"